<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title> 会员注册 </title>
  <include file="./zjb/Tpl/Home/Injection/injection.html"/>
  <js href="__ROOT__/Public/js/region.js" />
  <link rel="stylesheet" href="__ROOT__/Public/Home/login.css" type="text/css" />

  <style type="text/css">
    *:focus {outline: none}


    tr,td{font-size:15px;
          color:#000000;
          background:#fff;
          border:1px;
    }

  </style>

</head>
<body style="background-color:#e7ebea;">
  <div id="container">
    <form name="submitForm" method="post" action="{:U('Register/hyregister')}" id="submitForm" enctype="multipart/form-data">
      <include file="Common:top"/>
      <include file="./zjb/Tpl/Home/Banner/Lgbanner.html"/>
      <include file="./zjb/Tpl/Home/Navigation/Lgnavigation.html"/>
      <div id="top">
        <span>
          会员注册
        </span>
      </div>
      <div id="main">
        <div id="lmain" style="width:450px;height:400px;float:left;margin-top:50px;">
          <img src="__ROOT__/Public/images/login.jpg" alt="banner" style="margin-left:50px;"/>
        </div>
        <div class="loginbox" style="border-left:solid 2px #e7ebea">
          <table   width="100%" class="logintable">
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr id="usernametr" height="60">
              <td></td>
              <td>

                <ul>
                  <li class="info"></li>
                  <li class="info1"><span>公司名称:&nbsp;</span>
                    <input type="text" name="name" class="box"/>
                  </li>
                  <li class="info1"><span>公司类型:</span>
                    <select name='company_type'>
                      <option>类型选择</option>
                      <option value='1'>房产中介</option>
                      <option value='2'>汽车服务</option>
                      <option value='3'>金融担保</option>
                    </select></li>
                  <li class="info1"><span>公司电话:&nbsp;</span>
                    <input type="text" name="telephone" class="box"/>
                  </li>
                  <li class="info1"><span>图片logo:</span>
                    <input class="input-file box" name='logo' id="fileInput" type="file">
                  </li>
                  <li class="info1"><span>公司地址：&nbsp;</span>
                    <include file='Common:city_sel'/>
                    <input type="text" name="addr" class="box"/>
                  </li>   
                  <li class="info1"><span>公司业务简介:</span>
                    <textarea name="business" class="textarea" style="float:left;margin-top:9px;height:50px;"> </textarea>
                  </li>
                  <li class="info1"><span>联系人:</span><input type="text" name="uname" class="box"/></li>
                  <li class="info1"><span>联系人手机:&nbsp;</span><input type="text" name="phone" class="box"/></li>
                  <li class="info1"><span>联系人邮箱:</span><input type="text" name="email" class="box"/></li>
                  <li class="info1"><span>&nbsp;&nbsp;&nbsp;&nbsp;密码:&nbsp;</span><input type="password" name="upwd" class="box"/></li>
                  <li class="info1"><span>确认密码:&nbsp;</span><input type="password" name="upwd1" class="box"/></li>
                  <li class="info1"><span>验证码:&nbsp;</span><input type="text" name="yzm" class="box" id="yzm" style="width:50px;"/></span>
                    <img src="__APP__/Common/verify" class="yzm" id="verify"/></li>
                </ul>

              </td>
            </tr>
            <tr height="0px">
              <td></td>
              <td style="padding-right:50pt;" >
                <span class="butt" style="line-height:50px;">
                  <input type="submit" name="btnSubmit" value="注册" class="btns" accesskey="l" id="btnSubmit" />
                </span><span class="reg-a" border="2"><a href="{:U('Index/login')}">已有账号，直接登录</a></span>
              </td>
            </tr>
          </table>
        </div>
        <!--scrool bg-->
      </div>





    </form></div>
  <script  type="text/javascript"> 
    setup()
  </script>
</body>
</html>
