<html>
 <head>
  <title> 登录 </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="images/reset.css" type="text/css" />
  <link rel="stylesheet" href="__ROOT__/Public/images/reset.css" type="text/css" />
  <link rel="stylesheet" href="__ROOT__/Public/Home/login.css" type="text/css" />
<js href="__ROOT__/Public/js/jquery-1.7.1.js"/>




<style type="text/css">
*:focus {outline: none}


tr,td{font-size:15px;
color:#000000;
background:#fff;
border:1px;
}
#login-header{
	float:left;
	font:15px;
}
#cityname{
	float:left;
}
</style>



</head>
<body >
<div id="container">
<form name="submitForm" method="post" action="" id="submitForm" target="formSubmit">
	
	<div class="cb win900">
		<div id="conleft">
			<div id="login-welcome-bg"></div>
		</div>
		<div id="conright">
				<div id="pos">
		
		<ul id="rpos">
			</li><a href="{:U('Home/Login/login')}#desc" target="_blank">登录</a></li>
			</li><a href="{:U('Register/register')}#desc" target="_blank">注册</a></li>
		</ul>
	
	</div>	
	
	<div id="header">
		<img src="__ROOT__/Public/images/logo.jpg" alt=""/>
		<div id="rheader">
			<div id="city">
				<span>绍兴</span>
				<a href="{:U('City/city')}#desc" target="_blank">城市切换</a>
			</div>
			<img src="" alt="banner"/>
			<div id="ing">
				<span>商家合作：133-0578-0578<br>
				资金合作：153-0578-0578
				</span>
			</div>
		</div>
    </div>
		 <div id="banner">
			<ul id="nav">
				<li><a href="{:U('Index/index')}#desc">合作商家</a></li>
				<li><a href="{:U('Buyhouse/buyhouse')}#desc">我要买房</a></li>
				<li><a href="{:U('Zhuhouse/zhuhouse')}#desc">我要租房</a></li>
				<li><a href="{:U('Buycar/buycar')}#desc">我要买车</a></li>
				<li><a href="{:U('Zhucar/zhucar')}#desc">我要租车</a></li>
				<li><a href="{:U('Daikuang/daikuang')}#desc">我要贷款</a></li>
				<li><a href="{:U('Licai/licai')}#desc">我要理财</a></li>
			</ul>
			<span>我要登记</span>
		</div>
		<div id="top">
				<span>
					登录
				</span>
		</div>
		<div id="main">
			
			  <div class="loginbox" style="border-left:solid 2px #e7ebea">
				  <table   width="100%">
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr id="usernametr" height="60">
						<td></td>
						<td>
							<ul>
								<li class="info"></li>
								<li class="info1"><span>用户名:&nbsp;</span><input type="text" name="uname" class="box"/></li>
								<li class="info1"><span>密码:&nbsp;</span><input type="password" name="upwd" class="box"/></li>
								<li class="info1"><span>验证码:&nbsp;</span><input type="text" name="yzm" class="box" id="yzm" style="width:50px;"/></span><img src="__URL__/verify" class="yzm" id="__URL__/verify"/></li>
							</ul>
						</td>
					</tr>
					<tr height="60px">
					  	<td></td>
						<td style="padding-left: -20pt;">
							  <input type="checkbox" style="vertical-align: middle;" id="coks" value="on" name="remember" />
							  <label class="logintip" for="coks">下次自动登录 (公共场所慎用)</label>
						</td>
					</tr>
					<tr height="0px">
					  	<td></td>
						  <td style="padding-right:50pt;" >
							  <span class="butt" style="line-height:50px;">
							  <input type="submit" name="btnSubmit" value="登录" class="btns" accesskey="l" id="btnSubmit" />
							  </span><span class="reg-a" border="2"><a href="/reg">免费注册</a>|<a href="/forgetpassword" id="herf">找回密码</a> </span>
						  </td>
					  </tr>
				  </table>
				</div>
				<!--scrool bg-->
			</div>
		</div>
	</div>
</form>
</body>
</html>
