<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理页面</title>
<script src="__PUBLIC__/admin/js/prototype.lite.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/moo.fx.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/moo.fx.pack.js" type="text/javascript"></script>
<style>
body {
        font-size:12px;
        font-family:"宋体";
        color: #000;
        background-color: #EEF2FB;
        margin: 0px;
}

a {text-decoration: none;}
a,ul,li,h3{margin:0; padding:0}

#container {
        width: 182px;
        margin-left:5px;
}
h3 {
        font-size: 12px;
        margin: 0px;
        width: 182px;
        cursor: pointer;
        height: 30px;
        line-height: 20px;        
        margin:0;
        padding:0;
}
h3 a {
        display: block;
        width: 182px;
        color: #000;
        height: 30px;
        text-decoration: none;
        moz-outline-style: none;
        background-image: url(__PUBLIC__/admin/adminImages/menu_bgS.gif);
        background-repeat: no-repeat;
        line-height: 30px;
        text-align: center;
}
.content{
        width: 182px;
}

.MM li {
        height: 26px;
        width: 182px;        
        list-style:none;
}
.MM {
        width: 182px;
        margin: 0px;
        padding: 0px;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 0px;
        clip: rect(0px,0px,0px,0px);
}
.MM a:link,.MM a:visited {
        line-height: 26px;
        color: #333333;
        background-image: url(__PUBLIC__/admin/adminImages/menu_bg1.gif);
        background-repeat: no-repeat;
        height: 26px;
        width: 182px;
        display: block;
        text-align: center;
}
.MM a:hover{font-weight:bold}
.MM a:hover {
        color: #006600;
        background-image: url(__PUBLIC__/admin/adminImages/menu_bg2.gif);
        background-repeat: no-repeat;
}
</style>
</head>

<body style="background:#fff">
<div id="container">
      <h3 class="type"><a href="{:U('Index/index')}" target="_top">返回首页</a></h3>
      
          <h3 class="type"><a href="{:U('Member/mem_info')}" target="main">个人管理</a></h3>
      <div class="content">
                <div style="background:url(__PUBLIC__/admin/adminImages/menu_topline.gif); width:182px; height:5px; overflow:hidden"></div>
        <ul class="MM">
                        <li><a href="{:U('Member/password')}" target="main">修改密码</a></li>
                        <li><a href="{:U('Member/publish_info')}" target="main">已经发布消息</a></li>
        </ul>
          </div>

    </body>
</html>
