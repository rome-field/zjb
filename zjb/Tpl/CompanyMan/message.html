<include file='CompanyMan:header' />
<include file='CompanyMan:nav' />
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class='form-inline well well-sm'>
                <strong class='text-warning'>留言列表</strong>
            </form>
            <table class=' table table-bordered table-condensed table-hover'>
                <thead>
                    <tr class="align-center">
                        <th>序号</th>
                        <th>状态</th>
                        <th>留言内容</th>
                        <th>发布者</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$i}</td>
                        <td><if condition="$vo['is_replied']">已回复<else/>未回复</if></td>
                        <td>{$vo.content}</td>
                        <td>{$vo.poster}</td>
                        <td>{$vo.post_time|date="Y-m-d",###}</td>
                        <td>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <form class='form-inline'>
                <div class="pagination pagination-centered pagination-large inline">
                    <ul >
                        {$page}
                    </ul>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
