<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>
            发布贷款信息
        </title>
    <include file="Common:header" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="__ROOT__/Public/Home/publish.css" type="text/css" />
    <link rel="stylesheet" href="__ROOT__/Public/Home/form.css" type="text/css" />
    <style type="text/css">
        *:focus {outline: none}

        tr,td{font-size:15px;
              color:#000000;
              background:#fff;
              border:1px;
        }
    </style>
</head>
<body style="background-color:#e7ebea;">
    <div id="container" >
        <include file="Common:top"/>
        <include file="Common:long_banner" />
        <include file="Common:long_nav" />		

        <div id="main">
            <form class="form-horizontal pull-left" action="{:U('Publish/loan')}" method='post' >
                <fieldset style="width:700px;margin:0px auto">
                    <div id="legend" >
                        <legend class="">贷款</legend>
                    </div>
                    <div class="control-group" >
                        <label class="control-label">标题</label>
                        <div class="controls">
                            <input name='title' type="text" placeholder="输入嘹亮的信息标题" class="input-xlarge"> 
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">来源</label>
                        <div class="controls">
                            <select name="type" class="input-xlarge">
                                <option value="1">个人资金</option>
                                <option value="3">银行资金</option>
                                <option value="2">企业资金</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Select Basic -->
                        <label class="control-label" style="clear:both;" >抵押方式</label>
                        <div class="controls">
                            <select name='loan_way' class='input-xlarge' >
                                <option style="border: solid 1px #000">请选择</option>
                                <option value='1'>抵押贷款</option>
                                <option value='2'>无抵押贷款</option>
                                <option value='3'>担保贷款</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group" >
                        <!-- Text input-->
                        <label class="control-label">利率</label>
                        <div class="controls">
                            <input name='interest_rate' type="text" class="input-xlarge"> %
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group" >
                        <label class="control-label">手续费</label>
                        <div class="controls">
                            <input name='charge' type="text" class="input-xlarge"> 
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group" >
                        <label class="control-label">金额</label>
                        <div class="controls">
                            <input name='price' type="text" class="input-xlarge">万
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group" >
                        <!-- Text input-->
                        <label class="control-label">期限</label>
                        <div class="controls">
                            <input name='deadline' type="text"  class="input-xlarge">个月
                            <p class="help-block"></p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label">地址</label>
                        <div class="controls">
                            <select name='zone_id' >
                                <option>选择当前城市的区县</option>
                                <foreach name='Think.session.city_zones' item='zone'>
                                    <option value={$zone.id}>{$zone.name}</option>
                                </foreach>
                            </select>
                            <p class="help-block"></p>
                            <input name='addr' type="text" placeholder="建议地址具体到街道" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Textarea -->
                        <label class="control-label">自我推介</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea name='describe_text' > </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">上传图片</label>
                        <!-- File Upload -->
                        <div class="controls">
                            <include file='Common:upload_pic' />
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">联系人</label>
                        <div class="controls">
                            <input name='contact' type="text" placeholder="" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label">联系电话</label>
                        <div class="controls">
                            <input name='contact_phone' type="text" placeholder="" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-default">发布</button>
                            <p class='text-muted'>非认证商家会员发布信息需要通过审核</p>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
