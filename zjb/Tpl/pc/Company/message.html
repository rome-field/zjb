<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>商家主页</title>
    <include file="Common:header" />
    <link rel="stylesheet" href="__ROOT__/Public/Home/company.css" type="text/css" />
</head>
<body>
    <div id="container">
        <include file="Common:company_banner" />
        <div class="row">
            <div class="col-md-9">
                <form class="form-inline well well-sm" role="form" action="__ACTION__" method="post">
                    <div class="form-group">
                        <textarea name="content" class="form-control" rows="3" placeholder="请输入需要咨询的内容"> </textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">提问</button>
                    </div>
                </form>
            </div>

        </div>
        <div class='row'>
            <div class='col-md-9'>
                <ul class="list-group">
                    <volist name="list" id="vo">
                        <li class="list-group-item">
                            <p class="text-muted">来自{$vo.poster}的提问 （{$vo.post_time|date="r",###}）</p>
                            <div class="well well-sm">
                                <p>{$vo.content}</p>
                            </div>
                        <if condition="$vo['is_replied']">
                            <div class="alert alert-success">
                                {$vo.reply}
                            </div>
                        </if>
                        </li>
                    </volist>
                </ul>
                <div class="pagination">
                    {$page}
                </div>
            </div>

            <div class='col-md-3'>
                <include file="Company:com_info"/>
            </div>
        </div>
    </div>

</body>
</html>
