<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>
            我要买车
        </title>
    <include file="Common:header"/>
    <link rel="stylesheet" href="__ROOT__/Public/Home/index.css" type="text/css" />
</head>
<body>

    <div id="container" style="width:85%; min-width:1170px;">
        <include file="Common:top"/>
        <include file="Common:banner"/>
        <include file="Common:nav"/>
        <div id="main">
            <form class="form-search form-inline"><input class="input-medium search-query" type="text" />
                <button class="btn" contenteditable="true" type="submit">查找</button>
            </form> 
            <div id='c2'>
                <include file="Common:search_sel"/>				
            </div>
        </div>
        <div id="footer">
            <div class="span6">
                <ul class="thumbnails">
                    <volist name="list" id="vo">
                        <li class="span3">
                            <div class="thumbnail">
                                <a  href="{:U('buycar/'.$vo['info_id'])}"><img src='__ROOT__/{$vo.cover}' alt="暂无图片"></a>
                                <div class="caption">
                                    <h3  style="text-align: center;">{$vo.title}</h3>
                                    <p><span>类型： {$vo.type}</span>&nbsp&nbsp &nbsp <span>品牌： {$vo.brand}</span></p>
                                    <p><span>里程： {$vo.miles}万公里 </span>&nbsp&nbsp &nbsp <span>保险： {$vo.jiaoqiangxian_date}</span></p>
                                    <p><span>上牌：</span><span>{$vo.year}年</span>&nbsp&nbsp &nbsp <span>售价：</span><span>{$vo.price}万</span></p>
                                    <p><span>{$vo.zone_name}</span>&nbsp&nbsp &nbsp
                                        <span><if condition="$vo.user_type" >{$vo.company_name}<else />个人二手车</if></span>
                                    </p>
                                </div>
                            </div>
                        </li>
                    </volist>	
                </ul>
            </div>
        </div>
        <div class="yahoo2">
            {$page}
        </div>
    </div>
</body>
</html>
