<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>
            我要贷款
        </title>
    <include file="Common:header" />
    <link rel="stylesheet" href="__ROOT__/Public/Home/index.css" type="text/css" />
</head>
<body>

    <div id="container" style="width:85%; min-width:1170px;">
        <include file="Common:top"/>
        <include file="Common:banner" />
        <include file="Common:nav" />
        <div id="main">
            <form class="form-search form-inline" action="__SELF__" method="get">
                <input name="search" class="input-medium search-query" type="text" placeholder="请输入借款金额关键字"/>
                <button class="btn" contenteditable="true" type="submit">查找</button>
            </form> 
            <div id='c2'>
                <include file="Common:search_sel"/>				
            </div>
        </div>
        <div id="footer">
            <if condition="isset($_GET['search'])">
                <div class="alert alert-danger">
                    <h3>【<span class="text-success">{$Think.get.search}</span>】的搜索结果如下：</h3>
                </div>
            </if>
            <div class="span6">
                <ul class="thumbnails">
                    <volist name="list" id="vo">
                        <li class="span3">
                            <div class="thumbnail">
                                <a  href="{:U('loan/'.$vo['info_id'])}"><img src='__ROOT__/{$vo.cover}' alt="暂无图片"></a>
                                <div class="caption">
                                    <h3  style="text-align: center;">{$vo.title}</h3>
                                    <p><span>来源： {$vo.type}</span>&nbsp&nbsp &nbsp <span>方式： {$vo.loan_way}</span></p>
                                    <p><span>利率： {$vo.interest_rate} </span>&nbsp&nbsp &nbsp <span>手续费： {$vo.charge}</span></p>
                                    <p><span>额度：</span><span>{$vo.price}万元</span>&nbsp&nbsp &nbsp <span>期限：</span><span>{$vo.deadline}个月</span></p>
                                    <p><span>{$vo.zone_name}</span>&nbsp&nbsp &nbsp
                                        <span><if condition="$vo.user_type" >{$vo.company_name}<else />个人信息</if></span>
                                    </p>
                                </div>
                            </div>
                        </li>
                    </volist>	
                </ul>
            </div>
        </div>
        <div class="yahoo2">
            {$page}
        </div>
    </div>
</body>
</html>
