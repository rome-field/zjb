<html lang="zh-CN">
  <head>
    <title>城市切换</title>
  <include file="Common:header" />
  <script src="__ROOT__/Public/js/region.js"></script>
</head>

<body>
  <div class='container'>
    <div class='row'>
      <div class='clo-md-4 col-md-offset-4'>
        <form class="form-inline" method='get' action="{:U(Common/city)}" role="form">
          <select id="sheng" name="sheng" onchange="loadRegion('sheng', 2, 'shiqu', '{:U(\'Ajax/getRegion\')}');" class='form-control'>
            <option value='0'selected>省份/直辖市</option>
            <volist name="province" id="area">
              <option value="{$area.id}">{$area.name}</option>
            </volist>
          </select> 
          <select id="shiqu" name="shi"  class='form-control'>
            <option value="0">市/县</option>
          </select>
          <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>

</html>
