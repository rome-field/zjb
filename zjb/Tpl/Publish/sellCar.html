<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>
            二手汽车
        </title>
    <include file="./zjb/Tpl/Injection/injection.html"/>
    <!--[if lte IE 6]>
    <!-- bsie css 补丁文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/dist/css/bootstrap-ie6.css"/>
    <!-- bsie 额外的 css 补丁文件 -->
    <link rel="stylesheet" href="__ROOT__/Public/dist/css/ie.css"/>
    <![endif]-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="__ROOT__/Public/Home/publish.css" type="text/css" />
    <link rel="stylesheet" href="__ROOT__/Public/Home/form.css" type="text/css" />
    <link rel="stylesheet" href="__ROOT__/Public/Home/edit.css" type="text/css" />

    <style type="text/css">
        *:focus {outline: none}
        tr,td{font-size:15px;
              color:#000000;
              background:#fff;
              border:1px;
        }

    </style>
</head>
<body style="background-color:#e7ebea;">
    <div id="container">
        <include file="Common:top"/>
        <include file="./zjb/Tpl/Banner/Lgbanner.html"/>
        <include file="./zjb/Tpl/Navigation/Lgnavigation.html"/>
        <div id="main">
            <form class="form-horizontal pull-left" action="{:U('Publish/sellCar')}" method='post'>
                <fieldset style="width:720px;margin:0px auto;height:100%;background:#fff">
                    <div id="legend" class="">
                        <legend class="">二手车</legend>
                    </div>
                    <div class="control-group" >
                        <label class="control-label">标题</label>
                        <div class="controls">
                            <input name='title' type="text" placeholder="输入嘹亮的信息标题" class="input-xlarge"> 
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Select Basic -->
                        <label class="control-label">车型</label>
                        <div class="controls">
                            <select name='type' class="input-xlarge">
                                <option>请选择</option>
                                <volist name='car_type' id ='v'>
                                    <option value='{$i}'>{$v}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Select Basic -->
                        <label class="control-label">品牌</label>
                        <div class="controls">
                            <select name='brand' class="input-xlarge">
                                <option>请选择</option>
                                <volist name='car_brand' id ='v'>
                                    <option value='{$i}'>{$v}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">车系</label>
                        <div class="controls">
                            <select name='series' class="input-xlarge">
                                <option>请选择</option>
                                <volist name='car_series' id ='v'>
                                    <option value='{$i}'>{$v}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">首次上牌年份</label>
                        <div class="controls">
                            <select name='year' class="input-xlarge">
                                <option>请选择</option>
                                <volist name='car_year' id ='v'>
                                    <option value='{$v}'>{$v}年</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">有无重大事故</label>
                        <div class="controls">
                            <!-- Inline Radios -->
                            <label class="radio inline">
                                <input type="radio" value="1" name="accident" checked="checked">无
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="2" name="accident">
                                有<span class="text-muted">(严重撞击、泡水、火烧等)</span>
                            </label>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" >行驶里程</label>
                        <div class="controls">
                            <input name="miles" type="text" class="input-xlarge">万公里
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <!-- Select Basic -->
                        <label class="control-label">车辆颜色</label>
                        <div class="controls">
                            <select name="color" class="input-xlarge">
                                <option value="">选择颜色</option>
                                <option value="1" style="background-color:#ffffff;color:#000000">白色</option>
                                <option value="2" style="background-color:#EFEFEF;color:#000000">银白色</option>
                                <option value="3" style="background-color:#000000;color:#ffffff">黑色</option>
                                <option value="4" style="background-color:#94979C;color:#000000">灰色</option>
                                <option value="5" style="background-color:#D7DADF;color:#000000">银灰</option>
                                <option value="6" style="background-color:#E5E5E5;color:#000000">香槟银</option>
                                <option value="7" style="background-color:#676863;color:#000000">铁灰</option>
                                <option value="8" style="background-color:#8892C5;color:#000000">灰紫蓝</option>
                                <option value="9" style="background-color:#6C8D9E;color:#000000">青灰</option>
                                <option value="10" style="background-color:#8FAD53;color:#000000">绿色</option>
                                <option value="11" style="background-color:#0B481F;color:#000000">深绿</option>
                                <option value="12" style="background-color:#264a48;color:#000000">深灰绿</option>
                                <option value="13" style="background-color:#C8E8FF;color:#000000">淡蓝</option>
                                <option value="14" style="background-color:#439BCB;color:#000000">湖蓝</option>
                                <option value="15" style="background-color:#3476cc;color:#000000">天蓝</option>
                                <option value="16" style="background-color:#072d98;color:#000000">蓝色</option>
                                <option value="17" style="background-color:#dfd0e7;color:#000000">淡紫</option>
                                <option value="18" style="background-color:#ff9ed5;color:#000000">粉红</option>
                                <option value="19" style="background-color:#cd39a9;color:#000000">紫色</option>
                                <option value="20" style="background-color:#9a355f;color:#000000">酱紫</option>
                                <option value="21" style="background-color:#740568;color:#000000">深紫</option>
                                <option value="22" style="background-color:#ede9d3;color:#000000">浅香滨</option>
                                <option value="23" style="background-color:#dbcf97;color:#000000">金色</option>
                                <option value="24" style="background-color:#fffae9;color:#000000">珍珠白</option>
                                <option value="25" style="background-color:#fff5ae;color:#000000">淡黄色</option>
                                <option value="26" style="background-color:#ffdf6b;color:#000000">中黄</option>
                                <option value="27" style="background-color:#f8be2e;color:#000000">黄色</option>
                                <option value="28" style="background-color:#f15e00;color:#000000">橙色</option>
                                <option value="29" style="background-color:#d81207;color:#000000">红色</option>
                                <option value="30" style="background-color:#a62335;color:#000000">暗红</option>
                                <option value="31" style="background-color:#95000f;color:#000000">深红</option>
                                <option value="32" style="background-color:#c69374;color:#000000">灰赭</option>
                                <option value="33" style="background-color:#c67037;color:#000000">赭色</option>
                                <option value="34" style="background-color:#994129;color:#000000">褐色</option>
                                <option value="35" style="background-color:#582c2b;color:#000000">深褐</option>
                                <option value="36" style="background-color:#FFFFFF;color:#000000">其它</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">变速箱</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="1" name="speedgear">手动
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="2" name="speedgear">自动
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" >排量</label>
                        <div class="controls">
                            <input name="output" type="text" class="input-xlarge">升
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">年检到期</label>
                        <div class="controls">
                            <input name="yearcheck_date" type="text" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">交强险到期</label>
                        <div class="controls">
                            <input name="jiaoqiangxian_date" type="text" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">商业险到期</label>
                        <div class="controls">
                            <input name="commercial_date" type="text" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">新旧程度</label>
                        <div class="controls">
                            <select name="new_level" class="input-xlarge">
                                <option>请选择</option>
                                <option value="1">九成新</option>
                                <option value="2">八成新</option>
                                <option value="3">七成新</option>
                                <option value="4">六成新</option>
                                <option value="5">五成新</option>
                                <option value="6">四成新</option>
                                <option value="7">三成新</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">车辆用途性质</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="1" name="useful">非营运
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="2" name="useful">营运
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="3" name="useful">营转非
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="4" name="useful">租赁
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">定期保养</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="1" name="maintain">4S店定期保养
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="2" name="maintain">非4S店定期保养
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="3" name="maintain">无定期保养
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">更多描述</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea name='describe_text'> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">上传图片</label>
                        <div class="controls">
                            <include file='Common:upload_pic' />
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">看车地点</label>
                        <div class="controls">
                            <select name='zone_id' >
                                <option>选择当前城市的区县</option>
                                <foreach name='Think.session.city_zones' item='zone'>
                                    <option value="{$zone.id}">{$zone.name}</option>
                                </foreach>
                            </select>
                            <p class="help-block"></p>
                            <input name='addr' type="text" placeholder="建议地址具体到街道" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" >价格</label>
                        <div class="controls">
                            <input type="text" name="price" class="input-xlarge">元
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" >联系人</label>
                        <div class="controls">
                            <input type="text" name='contact' class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">联系电话</label>
                        <div class="controls">
                            <input type="text" name='contact_phone' class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-default">提交</button>
                        </div>
                    </div>
                </fieldset>
            </form>	
        </div>
    </div>
<js href="__ROOT__/Public/js/edit.js" />
<js href="__ROOT__/Public/js/artDialog.min.js" />
</body>
</html>
