<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title> 商家主页</title>
    <include file="./zjb/Tpl/Injection/injection.html"/>
    <link rel="stylesheet" href="__ROOT__/Public/Home/company.css" type="text/css" />
</head>
<body>
    <div id="container">
        <include file="./zjb/Tpl/Banner/Combanner.html"/>
        <div class="bs-example">
            <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <foreach name="ads" item="vo">
                        <li data-target="#carousel-generic" data-slide-to="{$key}" <if condition="$key eq 0">class='active'</if>></li>
                    </foreach>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <foreach name="ads" item="vo">
                        <div class="item <if condition='$key eq 0'>active</if>">
                            <img src="__ROOT__/{$vo}" alt="no img">    
                        </div>
                    </foreach>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <div id="main">
            <h3><span class="label label-default">最新消息</span></h3>
            <div id="c1">
                <div class="span5">
                    <ul class="thumbnails">
                        <volist name="list" id="vo">
                            <li class="span30">
                                <div class="thumbnail">
                                    <a href="{:U('Home/Innerpage/innerpage')}" target="_blank"><img src="http://placehold.it/260x180" alt=""></a>
                                    <div class="caption">
                                        <h3  style="text-align: center;">{$vo.id}</h3>
                                        <p><span>{$vo.id}</span>&nbsp&nbsp &nbsp <span>{$vo.id}</span></p>
                                        <p><span>{$vo.id} </span>&nbsp&nbsp &nbsp <span>{$vo.id}</span></p>
                                    </div>
                                </div>
                            </li>
                        </volist>
                    </ul>

                </div>
                <div class="result page">{$page}</div>
            </div>

            <include file="./zjb/Tpl/Comint/Comint.html"/>

        </div>	 

    </div>
</body>
</html>
