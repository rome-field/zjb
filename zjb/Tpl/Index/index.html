<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>
            中介邦
        </title>
    <include file="./zjb/Tpl/Injection/injection.html"/>
    <link rel="stylesheet" href="__ROOT__/Public/Home/index.css" type="text/css" />
</head>
<body> 	
    <div class="container" style="width:85%; min-width:1170px;">
        <include file="Common:top"/>
        <include file="./zjb/Tpl/Banner/banner.html"/>
        <include file="./zjb/Tpl/Navigation/navigation.html"/>
        <div id="main">
            <!--img src="__ROOT__/Public/images/about_banner.jpg" style="width: 100%;" alt="banner"/-->
            <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <foreach name="Think.session.ads" item="vo">
                        <li data-target="#carousel-generic" data-slide-to="{$key}" <if condition="$key eq 0">class='active'</if>></li>
                    </foreach>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <foreach name="Think.session.ads" item="vo">
                        <div class="item <if condition='$key eq 0'>active</if>">
                            <img src="__ROOT__/{$vo}" alt="no img">    
                        </div>
                    </foreach>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <form class="form-search form-inline">
                <input class="input-medium search-query" type="text" />
                <button class="btn" contenteditable="true" type="submit">查找</button>
            </form>
            <div id="c2">
                <include file='Common:search_sel' />
            </div>
        </div>	
        <div id="footer">
            <div class="span6">
                <ul class="thumbnails">
                    <volist name="list" id="vo">
                        <li class="span3">
                            <div class="thumbnail">
                                <a  href="{:U('company/'.$vo['id'])}"><img src='__ROOT__/{$vo.logo}' alt="暂无logo"></a>
                                <div class="caption">
                                    <h3  style="text-align: center;">{$vo.name}</h3>
                                    <p><span>地址：</span>&nbsp&nbsp &nbsp <span>{$vo.address}</span></p>
                                    <p><span>主营： </span>&nbsp&nbsp &nbsp <span>{$vo.business}</span></p>
                                    <p><span>联系人：</span><span>{$vo.username}</span>&nbsp&nbsp &nbsp <span>手机：</span><span>{$vo.mobile}</span></p>
                                    <p style="text-align: center;">
                                        <a href="{:U('Index/recommend','zan='.$vo['id'])}"  class="btn btn-primary">推荐</a> 
                                        <a href="#" class="btn">评论</a>
                                    </p>
                                </div>
                            </div>
                        </li>
                    </volist>	
                </ul>
            </div>
        </div>
        <div class="yahoo2">
            {$page}
        </div>
    </div>
</body>
</html>
