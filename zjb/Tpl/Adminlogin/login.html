<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title> 登录 </title>
        <meta name="Generator" content="EditPlus">
        <meta name="Author" content="">
        <meta name="Keywords" content="">
        <meta name="Description" content="">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="images/reset.css" type="text/css" />
        <link rel="stylesheet" href="__ROOT__/Public/images/reset.css" type="text/css" />
        <link rel="stylesheet" href="__ROOT__/Public/Admin/login.css" type="text/css" />
    <js href="__ROOT__/Public/js/jquery-1.7.1.js"/>

    <script>
        $(function() {
            $('img.yzm').click(function() {
                var id = $(this).attr('id');
                $(this).attr('src', id + '?' + Math.random());
            })

            /*表单验证*/
            $('form').submit(function() {

                var uname = $('input[name=uname]').val();
                var upwd = $('input[name=upwd]').val();
                var yzm = $('input[name=yzm]').val();

                var id = $('img.yzm').attr('id');
                $('img.yzm').attr('src', id + '?' + Math.random());

            })
        })
    </script>
</head>

<body>
    <form action="{:U('Adminlogin/login')}" method="post" name="myform">
        <div id="login">
            <div id="top">
                <div id="left"><img src="__ROOT__/Public/admin/loginImages/login_1.jpg"/></div>
                <div id="center">
                    <ul style="padding: 0;margin-left:0;padding:0;" >
                        <li class="info"></li>
                        <li ><span>用户名&nbsp;</span><input type="text" name="uname" class="box"/></li>
                        <li style="border:2px;"><span>密码&nbsp;</span><input type="password" name="upwd" class="box"/></li>
                        <li style="border:2px solid #fff; margin-left:0;padding:0;"><span>验证码&nbsp;</span><input type="text" name="yzm" class="box" id="yzm" style="width:50px;float:left"/><img src="__APP__/Common/verify" class="yzm" id="verify" style="border:2px solid #fff; margin-left:0;padding:0;float:right"></li>
                    </ul>
                    <div id="lg">
                    
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
                <div id="right"><img src="__ROOT__/Public/admin/loginImages/login_3.gif"/></div>
            </div>
            <div id="foot"><img src="__ROOT__/Public/admin/loginImages/login_4.gif"/></div>
        </div>
    </form>
</body>
</html>
