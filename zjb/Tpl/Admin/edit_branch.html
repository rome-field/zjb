<include file="Admin:header" />
<include file="Admin:nav"/>
<div class='container'>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class='page-header'>
                <h2 class='text-danger'><if condition='isset($edit)'>修改{$cname}<else/>添加</if>分站信息</h2>
            </div>
            <form class='form-horizontal' role='form' action="{:U('Admin/edit_branch')}" method='post'>
                <if condition='!isset($edit)'>
                    <script type="text/javascript" src="__ROOT__/Public/js/region.js"></script>
                    <div class='form-group'>
                        <label class="col-md-3 control-label">城市选择</label> 
                        <div class='col-md-4'>
                            <select id='sheng' name="sheng" class="form-control" onchange="loadRegion('sheng', 2, 'shiqu', '{:U(\'Ajax/getRegion\')}');">
                                <option value='0'>省份选择</option>
                                <volist name="province" id="area">
                                    <option value="{$area.id}">{$area.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class='col-md-4'>
                            <select id='shiqu' name="city_id" class="form-control">
                                <option value="0">城市选择</option>
                            </select>
                        </div>
                    </div>
                </if>
                <div class='form-group'>
                    <label class='col-md-3 control-label'>商家合作电话</label>
                    <div class="col-md-8">
                        <input class="form-control" name='business_corp'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-md-3 control-label'>资金合作电话</label>
                    <div class="col-md-8">
                        <input class="form-control" name='fund_corp'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-md-3 control-label'>城市广告</label>
                    <div class="col-md-8">
                        <include file='Common:upload_pic' />
                        <span class="help-block">请上传1170x250分辨率的图片</span>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-md-3 control-label'>管理员登录名</label>
                    <div class="col-md-8">
                        <input class="form-control" name='username'>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-md-3 control-label'>管理员密码</label>
                    <div class="col-md-8">
                        <input type='password' class="form-control" name='password' >
                    </div>
                </div>
                <if condition='isset($edit)'>
                    <input type='hidden' name='city_id' value='{$edit}'>
                    <input type='hidden' name='edit_ops' value='1'>
                </if>
                <div class='form-group'>
                    <div class="col-md-6 col-md-offset-3">
                        <button type='submit' class='btn btn-primary btn-lg'>添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
