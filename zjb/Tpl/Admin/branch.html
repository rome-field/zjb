<include file="Admin:header" />
<include file="Admin:nav"/>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-inline well well-sm" role="form" >
                <strong class='text-danger'>已开通分站及分站管理员列表:</strong>
                <a href="{:U('Admin/edit_branch')}" role="button" class="btn btn-primary btn-sm">新增分站</a>
            </form>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <table class=' table table-bordered table-condensed table-hover'>
                <thead>
                    <tr class="align-center">
                        <th>序号</th>
                        <th>城市名称</th>
                        <th>商家合作电话</th>
                        <th>资金合作电话</th>
                        <th>分站管理员</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo.city_name}</td>
                            <td>{$vo.business_corp}</td>
                            <td>{$vo.fund_corp}</td>
                            <td>{$vo.username}</td>
                            <td>
                                <a role='button' class='btn btn-success btn-sm' href="{:U('Common/city?shi='.$vo['city_id'])}">查看</a>
                                <a role='button' class='btn btn-danger btn-sm' href="{:U('Admin/edit_branch',array('cid'=>$vo['city_id'],'cname'=>$vo['city_name']))}">修改</a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            <form class='form-inline'>
                <div class="pagination pagination-centered pagination-large inline">
                    <ul >
                        {$page}
                    </ul>
                </div> 
            </form>
        </div>
    </div>
</div>

</body>
</html>
