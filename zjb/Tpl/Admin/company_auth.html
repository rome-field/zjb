<include file="Admin:header" />
<include file="Admin:nav"/>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-inline" role="form" action="{:U('Admin/company_auth')}" method='post'>
                <div class="form-group"> <strong class="text-danger">状态：</strong></div>
                <div class="form-group">
                    <select name="auth_d" class="form-control">
                        <option value="1">未审核</option>
                        <option value="2">审核通过</option>
                        <option value="3">审核未通过</option>
                    </select>
                </div>
                <div class="form-group "> <strong class="text-danger">类别：</strong></div>
                <div class="form-group">
                    <select name="type_d" class="form-control">
                        <option >不限</option>
                        <option value="1">房产中介</option>
                        <option value="2">汽车服务</option>
                        <option value="3">金融担保</option>
                    </select>
                </div>
                <div class="form-group"> <strong class="text-danger">地点：</strong></div>
                <script type="text/javascript" src="__ROOT__/Public/js/region.js"></script>
                <div class="form-group">
                    <select name="sheng" class="form-control" onchange="loadRegion('sheng', 2, 'shiqu', '{:U(\'Ajax/getRegion\')}');">
                        <option value='0'>省份选择</option>
                        <volist name="province" id="area">
                            <option value="{$area.id}">{$area.name}</option>
                        </volist>
                    </select>
                </div>
                <div class="form-group">
                    <select name="shi" class="form-control">
                        <option value="0">城市选择</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
            </form>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <table class=' table table-bordered table-condensed table-hover'>
                <thead>
                    <tr class="align-center">
                        <th>序号</th>
                        <th>类型</th>
                        <th>公司名称</th>
                        <th>所属城市</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>地址</th>
                        <th>是否审核</th>
                        <th>通过审核</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo.company_type}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.city_name}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.mobile}</td>
                            <td>{$vo.address}</td>
                            <td>{$vo.is_checked}</td>
                            <td><if condition="$vo.is_authed eq '1'">已通过<else/>未通过</if></td>
                            <td>    
                                【<a href="{:U('Company/view?id='.$vo['id'])}" target='company_view'>查看</a>】
                                <if condition="$vo.is_checked eq '未审核'">
                                    【<a href="{:U('Admin/company_auth?approval='.$vo['id'])}" >批准</a>】
                                    【<a href="{:U('Admin/company_auth?reject='.$vo['id'])}">不批准</a>】
                                <elseif condition="$vo.is_authed" />
                                    【<a href="{:U('Admin/company_auth?reject='.$vo['id'])}">不批准</a>】
                                <else/>
                                    【<a href="{:U('Admin/company_auth?approval='.$vo['id'])}" >批准</a>】
                                </if>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            <form class='form-inline'>
                <div class="pagination pagination-centered pagination-large inline">
                    <ul >
                        {$page}
                    </ul>
                </div> 
            </form>
        </div>
    </div>
</div>
</body>
</html>
