<include file="Admin:header" />
<include file="Admin:nav"/>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline well well-sm" role="form" action="{:U('Admin/info_auth')}" method='get'>
                <div class="form-group"> <strong class="text-danger">状态：</strong></div>
                <div class="form-group">
                    <select name="auth" class="form-control">
                        <option value="1" <if condition="$Think.get.auth eq '1'">selected='selected'</if>>未审核</option>
                        <option value="2" <if condition="$Think.get.auth eq '2'">selected='selected'</if>>审核通过</option>
                        <option value="3" <if condition="$Think.get.auth eq '3'">selected='selected'</if>>审核未通过</option>
                    </select>
                </div>
                <div class="form-group "> <strong class="text-danger">类别：</strong></div>
                <div class="form-group">
                    <select name="type" class="form-control">
                        <option >不限</option>
                        <option value="1" <if condition="$Think.get.type eq '1'">selected='selected'</if>>卖房信息</option>
                        <option value="2" <if condition="$Think.get.type eq '2'">selected='selected'</if>>租房信息</option>
                        <option value="3" <if condition="$Think.get.type eq '3'">selected='selected'</if>>二手车</option>
                        <option value="4" <if condition="$Think.get.type eq '4'">selected='selected'</if>>租车信息</option>
                        <option value="5" <if condition="$Think.get.type eq '5'">selected='selected'</if>>贷款信息</option>
                        <option value="6" <if condition="$Think.get.type eq '6'">selected='selected'</if>>理财信息</option>
                    </select>
                </div>
                <div class="form-group"> <strong class="text-danger">地点：</strong></div>
                <if condition="session('?full_admin')">
                    <script type="text/javascript" src="__ROOT__/Public/js/region.js"></script>
                    <div class="form-group">
                        <select id='sheng' name="sheng" class="form-control" onchange="loadRegion('sheng', 2, 'shiqu', '{:U(\'Ajax/getRegion\')}');">
                            <option value='0'>省份选择</option>
                            <volist name="province" id="area">
                                <option value="{$area.id}">{$area.name}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id='shiqu' name="shi" class="form-control">
                            <if condition='isset($cur_city)'>
                                <option value='{$cur_city.id}'>{$cur_city.name}</option><else/>
                                <option value="0">城市选择</option>
                            </if>
                        </select>
                    </div>
                    <else/>
                    <strong>{$Think.session.admin_city_name}</strong>
                </if>
                <button type="submit" class="btn btn-primary">确定</button>
            </form>
        </div>
        <div class="col-md-12">
            <table class=' table table-bordered table-condensed table-hover'>
                <thead>
                    <tr class="align-center">
                        <th>序号</th>
                        <th>类型</th>
                        <th>标题</th>
                        <th>发帖者</th>
                        <th>联系电话</th>
                        <th>所属城市</th>
                        <th>发帖时间</th>
                        <th>是否审核</th>
                        <th>通过审核</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$i}</td>
                        <td>{$vo.info_catagory}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.city_name}</td>
                        <td>{$vo.edit_time|date="Y-m-d",###}</td>
                        <td>{$vo.is_checked}</td>
                        <td>{$vo.is_verified}</td>
                        <td>    
                            <a href="{:getInfoUrl($vo['info_catagory'],$vo['id'])}" class="btn btn-success btn-sm" target='info_view'>查看</a>
                    <if condition="$vo.is_checked eq '未审核'">
                        <button type="button" class="btn btn-primary btn-sm" onclick="info_ops('approval', {$vo.id}, {$i - 1});">批准</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="info_ops('reject', {$vo.id}, {$i - 1});">不批准</button>
                        <elseif condition="$vo.is_verified eq '已通过验证'" />
                        <button type="button" class="btn btn-danger btn-sm" onclick="info_ops('reject', {$vo.id}, {$i - 1});">不批准</button>
                        <else/>
                        <button type="button" class="btn btn-primary btn-sm" onclick="info_ops('approval', {$vo.id}, {$i - 1});">批准</button>
                    </if>
                    </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <form class='form-inline'>
                <div class="pagination pagination-centered pagination-large inline">
                    <ul >
                        {$page}
                    </ul>
                </div> 
            </form>
        </div>
    </div>
</div>
<script>
                        function info_ops(ops, id, tid) {
                            $.get("{:U('Admin/info_ops')}", {option: ops, info_id: id},
                            function(data, textStatus) {
                                $("tbody tr:eq(" + tid + ")").hide();
                            }
                            );

                        }

</script>
</body>
</html>
